<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="logo do GitFav">
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do GitHub</label>
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button><img src="./assets/star.svg" alt=""> Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot></tfoot>
        </table>

        <div class="empty hide">
            <div class="empty-content">
              <img src="./assets/Estrela.svg" alt="" />
              <p>Nenhum favorito ainda</p>
            </div>
    </div>

</body>

</html>
